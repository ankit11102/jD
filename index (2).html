<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Application Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .message-box {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 600px;
            margin: 20px;
        }
        .message-box h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .message-box p {
            font-size: 18px;
            color: #555;
        }
        .meta-logo {
            margin-top: 20px;
        }
        .meta-logo img {
            width: 150px;
        }
        .meta-caption {
            font-style: italic;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Application Status</h1>
        <p>Sorry, We're currently evaluating other applications. Wait for a while and come back later. The form will reopen soon..........</p>
        <div class="meta-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Meta-Logo.png" alt="">
            <div class="meta-caption">Meta - Building the future, connecting the world.</div>
        </div>
    </div>
</body>
</html>
